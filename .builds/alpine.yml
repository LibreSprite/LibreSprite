image: alpine/edge
packages:
- gcc
- cmake
- samurai
- freetype-dev
- giflib-dev
- gtest-dev
- jpeg-dev
- libpng-dev
- libwebp-dev
- libx11-dev
- libxcursor-dev
- pixman-dev
- tinyxml-dev
- zlib-dev
sources:
- https://github.com/LibreSprite/LibreSprite
tasks:
- build: |
    cd LibreSprite
    mkdir build
    cd build
    cmake -DCMAKE_INSTALL_PREFIX=$HOME/install -DENABLE_TESTS=ON -DWITH_WEBP_SUPPORT=ON -G Ninja ..
    ninja libresprite
    ninja install
