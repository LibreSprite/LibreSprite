image: debian/stable
packages:
- gcc
- cmake
- ninja-build
- libfreetype6-dev
- libgif-dev
- libgtest-dev
- libjpeg-dev
- libpixman-1-dev
- libpng-dev
- libtinyxml-dev
- libx11-dev
- libxcursor-dev
- libz-dev
sources:
- https://github.com/LibreSprite/LibreSprite
tasks:
- build: |
    cd LibreSprite
    mkdir build
    cd build
    cmake -DCMAKE_INSTALL_PREFIX=$HOME/install -DENABLE_TESTS=ON -G Ninja ..
    ninja libresprite
    ninja install
